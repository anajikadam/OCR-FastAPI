<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ana-OCRFastAPI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="background-color: #12508f!important;">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="/">Ana-OCRFastAPI</a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/ocr/getText/" target="_blank">OCR Post Url</a>
    </li>
  </ul>
</nav>

<div class="container">
  <h1>Welcome to the The Ana-OCRFastAPI | Web API </h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Image To text</h5>
      <p class="card-text">Upload Image file and get extracted text in JSON format. </p>
      <div>
        <form action="/ocr/get_file/" enctype="multipart/form-data" method="post">
          <label for="formFile" class="form-label">Upload Image File</label>
          <input class="form-control form-control-lg" id="formFileLg" name="file" type="file" required>
          <br>
          <input type="submit" class="btn btn-primary" formtarget="_blank"/>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
